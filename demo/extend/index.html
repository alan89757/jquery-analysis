<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>实现jquery的extend</title>
    <script src="./jquery.js"></script>
</head>
<body>
    <script>
        // 1. jQuery函数初始化，$.css()
        // console.log($().css());  // css方法是挂载在原型上的

        // 2. 扩展jQuery函数方法
        // $.extend({
        //     work: function() {
        //         console.log("I can work...")
        //     }
        // })
        // console.log($.work());

        // 3. 浅拷贝
        var obj1 = {
            name: "alan"
        }
        var obj2 = {
            age: 20
        }
        // console.log($.extend(obj1, obj2));
        // 4. 深拷贝
        var obj3 = {
            name: "alan",
            age: 20,
            skill: {
                read: "擅长读书obj3"
            },
            list: [
                {
                    id: 1,
                    name: "obj3"
                },
                {
                    id: 2,
                    name: "obj3"
                }
            ]
        }
        var obj4 = {
            name: "smith",
            age: 30,
            skill: {
                write: "擅长写字obj4"
            },
            list: [
                {
                    id: 3,
                    name: "obj4"
                },
                {
                    id: 4,
                    name: "obj4"
                }
            ]
        }

        console.log($.extend(true, obj3, obj4));  // lists是数组直接覆盖
    </script>
</body>
</html>
